on:
    push:
        branches: [main]
    # pull_request:
    #     branches: [master]

jobs:
  run_schedule:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
      - run: python src/app.py

